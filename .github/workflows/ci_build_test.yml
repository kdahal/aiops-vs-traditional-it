name: CI Build and Test AIOps Services

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      # --- 1. Python Environment Setup ---
      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Use a standard Python version

      # Inside .github/workflows/ci_build_test.yml
      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # This line tells Python to treat the current directory (project root) 
          # as an installable package, allowing imports from 'src'.
          pip install -e .  
          pip install pytest pytest-cov

      # --- 2. Testing Phase (Ensuring AIOps Logic is Valid) ---
      - name: ✅ Run Unit Tests
        run: |
          pytest tests/unit/ --cov=src/ --cov-report=xml
          
      - name: 📈 Upload Coverage Report
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          verbose: true

      # --- 3. Build Phase (Containerizing the AIOps Service) ---
      - name: 🐳 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏗️ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }} # Only push on 'main' branch
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/aiops-engine:latest
            ${{ secrets.DOCKER_USERNAME }}/aiops-engine:${{ github.sha }}